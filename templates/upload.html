<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NPU Front end</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
  </head>
  <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    {% include 'header.html' %}
    
    <div class="container container-custom">
      <form method="post" id="upload_form" enctype="multipart/form-data" action="upload_success">
      <div class="mb-3">
        <label for="creation_name" class="form-label">Creation name:</label>
        <input type="text" class="form-control" name="creation_name" id="creation_name" required="true">
      </div>
      <div class="mb-3">
        <label for="creation_desctiption" class="form-label">Creation description:</label>
        <textarea class="form-control" name="creation_description" id="creation_description" rows="3" required="true"></textarea>
      </div>
      
      <label for="brick_datalist" class="form-label">Bricks used:</label>
      <select class="form-select" multiple name="brick_list" id="brick_list">
        {% for row in brick_dict %}
        {% for key, value in row.items() %}
        <option value={{value}}>{{value}}</option>
          {% endfor %}
          {% endfor %}
      </select>
      
      <div class="mb-3">
        <label for="creation_file" class="form-label">Please upload file:</label>
        <input class="form-control" type="file" name="creation_file" id="creation_file" required="true">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
